<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css"/>
  <header>
    <h1>Calculator</h1>
    <p>HTML | CSS | JS</p>
  </header>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form >
        <div class="display">
          <input type="text" name="display" id="display">
          
        </div>
        <div class="buttons">
          <input type="button" value="Clear All" onclick="display.value=''" class="operators all-clear">
          <input type="button" value="âŒ«" onclick="display.value=display.value.toString().slice(0,-1)" class="operators">
          <input type="button" value="/" class="operators" onclick="display.value+='/'">
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="display.value+='1'">
          <input type="button" value="2" onclick="display.value+='2'">
          <input type="button" value="3" onclick="display.value+='3'">
          <input type="button" value="x" class="operators" onclick="display.value+='*'">
        </div>
        <div class="buttons">
          <input type="button" value="4" onclick="display.value+='4'">
          <input type="button" value="5" onclick="display.value+='5'">
          <input type="button" value="6" onclick="display.value+='6'">
          <input type="button" value="-" class="operators" onclick="display.value+='-'">
        </div>
        <div class="buttons">
          <input type="button" value="7" onclick="display.value+='7'">
          <input type="button" value="8" onclick="display.value+='8'">
          <input type="button" value="9" onclick="display.value+='9'">
          <input type="button" value="+" class="operators" onclick="display.value+='+'">
        </div>
        <div class="last">
          <input type="button" value="." class="operators" onclick="display.value+='.'">
          <input type="button" value="0" onclick="display.value+='0'">
          <input type="button" value="=" class="operators equals" onclick="calculate_display()">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<footer>

</footer>

</html>
